name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install requests

    - name: Create config.ini
      run: |
        echo "[settings]" > config.ini
        echo "DNS_PROVIDER = cloudflare" >> config.ini
        echo "[cloudflare]" >> config.ini
        echo "CLOUDFLARE_API_TOKEN = ${{ secrets.CLOUDFLARE_API_TOKEN }}" >> config.ini
        echo "CLOUDFLARE_ZONE_ID = ${{ secrets.CLOUDFLARE_ZONE_ID }}" >> config.ini
        echo "CLOUDFLARE_RECORD_NAME = ${{ secrets.CLOUDFLARE_RECORD_NAME }}" >> config.ini

    - name: Test with pytest
      run: |
        source venv/bin/activate
        pip install pytest
        pytest
